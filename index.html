<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ff2e63, #7a0026);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 50px;
      border-radius: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 50px rgba(0,0,0,0.4);
      animation: appear 2s;
      z-index: 2;
    }

    h1 {
      font-size: 42px;
      line-height: 1.3;
    }

    button {
      margin-top: 30px;
      padding: 18px 40px;
      font-size: 20px;
      border: none;
      border-radius: 40px;
      background: #ffd6e0;
      color: #7a0026;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.15);
    }

    .final {
      display: none;
      margin-top: 30px;
      font-size: 28px;
      animation: appear 2s;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: fly linear forwards;
      z-index: 1;
    }

    @keyframes fly {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
